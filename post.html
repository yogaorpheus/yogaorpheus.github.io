<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details - DummyJSON Blog</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="fas fa-blog me-2"></i>DummyJSON Blog
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- Back Button -->
      <a href="index.html" class="btn btn-outline-primary mb-4">
        <i class="fas fa-arrow-left me-2"></i>Back to Posts
      </a>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading post...</p>
      </div>

      <!-- Post Card -->
      <div class="card shadow-sm" id="postContainer" style="display: none;"></div>

      <!-- Comments Section -->
      <div id="commentsSection" style="display: none;">
        <h5 class="mt-4 mb-3">Comments</h5>
        <div id="commentsContainer"></div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-white mt-5 py-3 border-top">
  <div class="container text-center">
    <p class="text-muted mb-0">Data provided by <a href="https://dummyjson.com" target="_blank">DummyJSON</a></p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Post Detail Script -->
<script src="post.js"></script>
</body>
</html>
